name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Grant explicit write permissions for Contents/Pages so the runner can push built files
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ensure full history so push operations succeed
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Create runtime config from secrets
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          mkdir -p src
          cat > src/config.js <<EOF
export const CONFIG = {
  API_TOKEN: "${API_TOKEN}",
  BASE_URL: "${BASE_URL}",
};
EOF

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
